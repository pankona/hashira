" x2="202" y1="190" y2="190"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="133" x="64" y="196.4385">perform "down sync"</text><polygon fill="#A80036" points="296,227,306,231,296,235,300,231" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="53" x2="302" y1="231" y2="231"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="175" x="60" y="227.4385">retrieve chunk of updates</text><polygon fill="#A80036" points="64,254,54,258,64,262,60,258" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="58" x2="307" y1="258" y2="258"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="231" x="70" y="254.4385">send chunk of updates as response</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="53" x2="95" y1="298" y2="298"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="95" x2="95" y1="298" y2="311"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="54" x2="95" y1="311" y2="311"/><polygon fill="#A80036" points="64,307,54,311,64,315,60,311" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="91" x="60" y="281.4385">apply updates</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="161" x="67" y="294.4385">and update "updated at"</text><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="13" x2="488" y1="320" y2="320"/><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="240" x="18" y="329.6787">["updated at" is newer than "synced at"]</text><polygon fill="#FBFB77" filter="url(#f2sbrolrmvpiy)" points="58,337,58,360,198,360,198,347,188,337,58,337" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="188" x2="188" y1="337" y2="347"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="198" x2="188" y1="347" y2="347"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="119" x="64" y="353.4385">perform "up sync"</text><polygon fill="#A80036" points="296,384,306,388,296,392,300,388" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="53" x2="302" y1="388" y2="388"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="147" x="60" y="384.4385">send chunk of updates</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="308" x2="350" y1="428" y2="428"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="350" x2="350" y1="428" y2="441"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="309" x2="350" y1="441" y2="441"/><polygon fill="#A80036" points="319,437,309,441,319,445,315,441" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="91" x="315" y="411.4385">apply updates</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="154" x="322" y="424.4385">and update "synced at"</text><!--
@startuml

hide footbox

participant daemon
participant datastore as ds

daemon -> ds : retrieved "synced at"
daemon <- ds : "synced at"

daemon -> daemon : compare retrieved "synced at" with\n local database's "updated at"

alt "synced at" is newer than "updated at"
  note right of daemon : perform "down sync"
  daemon -> ds : retrieve chunk of updates
  daemon <- ds : send chunk of updates as response
  daemon -> daemon : apply updates\n and update "updated at"
else "updated at" is newer than "synced at"
  note right of daemon : perform "up sync"
  daemon -> ds : send chunk of updates
  ds -> ds : apply updates\n and update "synced at"
end

@enduml

