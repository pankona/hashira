syntax = "proto3";

package service;

import "place.proto";

message Task {
  string id        = 1;
  string name      = 2;
  Place  place     = 3;
  bool   isDeleted = 4;
}

message ResultCreate {
  Task task = 1;
}

message ResultUpdate {
  Task task = 1;
}

message ResultDelete {
  Task task = 1;
}

message ResultRetrieve {
  repeated Task tasks = 1;
}
