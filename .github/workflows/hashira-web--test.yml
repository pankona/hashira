name: hashira-cui

on:
  pull_request:
    paths:
      - ".github/workflows/hashira-web--test.yml"
      - "hashira-web/**"
      - '!hashira-web/functions/**'

defaults:
  run:
    working-directory: hashira-web

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "^1.17.1"
      - run: make build
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "yarn"
      - run: yarn install
      - run: yarn typecheck
  functions-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "^1.17.1"
      - run: go test ./...
        working-directory: ./hashria-web/functions
