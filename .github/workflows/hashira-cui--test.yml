name: hashira-cui - CI

on:
  push:
    branches: [master]
    paths:
      - "**"
      - "!hashira-web/**"
      - "!.github/workflows/**"
      - ".github/workflows/hashira-cui--test.yml"
  pull_request:
    paths:
      - "**"
      - "!hashira-web/**"
      - "!.github/workflows/**"
      - ".github/workflows/hashira-cui--test.yml"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache-dependency-path: "go.sum"
      - run: make
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache-dependency-path: "go.sum"
      - run: make test
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache-dependency-path: "go.sum"
      - uses: golangci/golangci-lint-action@818ec4d51a1feacefc42ff1b3ec25d4962690f39 # v6.4.1
        with:
          version: v1.63.4
